<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IADvogado - Chatbot de Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            white-space: pre-wrap;
            font-family: inherit;
            margin: 0;
        }

        .message.loading {
            justify-content: flex-start;
        }

        .message.loading .message-content {
            background: white;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .file-btn:hover {
            background: #5568d3;
        }

        .file-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 10px;
            font-size: 14px;
        }

        .audio-toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-name button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
        }

        .audio-player {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .audio-player audio {
            width: 100%;
            margin-top: 5px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>‚öñÔ∏è IADvogado</h1>
            <p>Simplifique documentos jur√≠dicos com IA</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    <pre>Ol√°! üëã

Envie um documento jur√≠dico (PDF ou imagem) e eu vou simplificar para linguagem acess√≠vel.

Voc√™ pode:
‚Ä¢ Enviar um arquivo (PDF, PNG, JPG)
‚Ä¢ Solicitar resposta em √°udio (marcar op√ß√£o abaixo)

Vamos come√ßar?</pre>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-group">
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-btn">
                        üìé Arquivo
                    </label>
                    <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" />
                </div>

                <div class="audio-toggle">
                    <input type="checkbox" id="audioToggle" />
                    <label for="audioToggle">√Åudio</label>
                </div>

                <button class="send-btn" id="sendBtn" disabled>Enviar</button>
            </div>

            <div id="fileName" class="file-name" style="display: none;"></div>
            <div id="errorMsg"></div>
        </div>
    </div>

    <script>
        // Detectar URL da API automaticamente
        const API_URL = window.location.origin;
        
        const chatMessages = document.getElementById('chatMessages');
        const fileInput = document.getElementById('fileInput');
        const audioToggle = document.getElementById('audioToggle');
        const sendBtn = document.getElementById('sendBtn');
        const fileName = document.getElementById('fileName');
        const errorMsg = document.getElementById('errorMsg');

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.innerHTML = `
                    ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)
                    <button onclick="clearFile()">‚úï</button>
                `;
                fileName.style.display = 'block';
                sendBtn.disabled = false;
                errorMsg.innerHTML = '';
            }
        });

        function clearFile() {
            fileInput.value = '';
            selectedFile = null;
            fileName.style.display = 'none';
            sendBtn.disabled = true;
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (typeof content === 'string') {
                contentDiv.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
            } else {
                contentDiv.appendChild(content);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message loading';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="spinner"></div> Processando documento...';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendFile() {
            if (!selectedFile) return;

            // Mensagem do usu√°rio
            addMessage(`üìÑ Enviando: ${selectedFile.name}`, true);

            // Loading
            const loadingMsg = addLoadingMessage();

            // Desabilitar bot√µes
            sendBtn.disabled = true;
            fileInput.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                if (audioToggle.checked) {
                    formData.append('as_audio', 'true');
                }

                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao processar documento');
                }

                const data = await response.json();

                // Remover loading
                loadingMsg.remove();

                // Adicionar resposta do bot
                const botMessage = addMessage(data.text || data.response);

                // Se √°udio foi solicitado e retornado
                if (audioToggle.checked && data.audio_base64) {
                    const audioDiv = document.createElement('div');
                    audioDiv.className = 'audio-player';
                    
                    const audioBlob = base64ToBlob(data.audio_base64, `audio/${data.audio_format || 'mp3'}`);
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    audioDiv.innerHTML = `
                        <strong>üéµ √Åudio gerado:</strong>
                        <audio controls>
                            <source src="${audioUrl}" type="audio/${data.audio_format || 'mp3'}">
                            Seu navegador n√£o suporta o elemento de √°udio.
                        </audio>
                    `;
                    botMessage.querySelector('.message-content').appendChild(audioDiv);
                }

                errorMsg.innerHTML = '';
                clearFile();

            } catch (error) {
                loadingMsg.remove();
                errorMsg.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
                sendBtn.disabled = false;
                fileInput.disabled = false;
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        sendBtn.addEventListener('click', sendFile);

        // Enter para enviar (quando arquivo selecionado)
        fileInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendFile();
            }
        });
    </script>
</body>
</html>
